name: "Debug PR Categorization"

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Get current version from package.json
        id: get_version
        run: |
          VERSION="v$(node -p 'require("./package.json").version')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous Git tag
        id: get_previous_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep '^v' | grep -v "${{ steps.get_version.outputs.version }}" | head -n 1)
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Fetch and categorize PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIOUS_TAG=${{ steps.get_previous_tag.outputs.previous_tag }}

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "‚ùå No previous tag found."
            exit 1
          fi

          PREVIOUS_SHA=$(git rev-list -n 1 $PREVIOUS_TAG)
          PREVIOUS_DATE=$(git show -s --format=%cI $PREVIOUS_SHA)
          CURRENT_DATE=$(git show -s --format=%cI HEAD)

          echo "üîç Fetching PRs merged between:"
          echo "   PREVIOUS_DATE: $PREVIOUS_DATE"
          echo "   CURRENT_DATE:  $CURRENT_DATE"

          RAW_PRS=$(gh pr list --state merged --search "merged:${PREVIOUS_DATE}..${CURRENT_DATE}" \
            --json number,title,url,mergedAt \
            --jq '.[] | "- [#\(.number)](\(.url)) \(.title)"')

          echo ""
          echo "üîé All Fetched PRs:"
          echo "$RAW_PRS"

          ADDED=""
          FIXED=""

          while IFS= read -r pr; do
            title=$(echo "$pr" | sed 's/.* //')
            if echo "$title" | grep -Eqi '^feat:'; then
              ADDED+="$pr"$'\n'
            elif echo "$title" | grep -Eqi '^fix:'; then
              FIXED+="$pr"$'\n'
            fi
          done <<< "$RAW_PRS"

          echo ""
          echo "‚úÖ Categorized PRs:"
          echo "----------------------------"
          if [ -n "$ADDED" ]; then
            echo "### Added"
            echo "$ADDED"
          fi
          if [ -n "$FIXED" ]; then
            echo "### Fixed"
            echo "$FIXED"
          fi
          if [ -z "$ADDED" ] && [ -z "$FIXED" ]; then
            echo "No PRs matched 'feat:' or 'fix:'."
          fi
