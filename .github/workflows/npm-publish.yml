name: "Release New Version"

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Release title"
        required: false
        default: ""
      body:
        description: "Release notes (optional)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  publish:
    name: "Publish to NPM"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org/"

      - name: "Install dependencies"
        run: npm ci

      - name: "Create build"
        run: npm run build

      - name: "Get version from package.json"
        id: get_version
        run: |
          VERSION="v$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: "Set Git user name and email"
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: "Create Git tag for version"
        run: git tag ${{ steps.get_version.outputs.version }}

      - name: "Push tag to origin"
        run: git push origin ${{ steps.get_version.outputs.version }}

      - name: "Publish to NPM"
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Get previous tag"
        id: get_previous_tag
        run: |
          git fetch --tags

          CURRENT_TAG=${{ steps.get_version.outputs.version }}
          TAGS=$(git tag --sort=-creatordate)

          PREV_TAG=""
          FOUND_CURRENT=0
          for tag in $TAGS; do
            if [ "$FOUND_CURRENT" = "1" ]; then
              PREV_TAG=$tag
              break
            fi
            if [ "$tag" = "$CURRENT_TAG" ]; then
              FOUND_CURRENT=1
            fi
          done

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found."
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "Found previous tag: $PREV_TAG"
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - name: "Extract merged PRs"
        id: extract_prs
        run: |
          PREV_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          CURRENT_TAG="${{ steps.get_version.outputs.version }}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="$CURRENT_TAG"
          else
            RANGE="$PREV_TAG..$CURRENT_TAG"
          fi

          echo "Checking PRs in range: $RANGE"

          PR_LIST=$(git log "$RANGE" --merges --grep='Merge pull request' --pretty=format:'- %s')

          if [ -z "$PR_LIST" ]; then
            PR_LIST="No pull requests merged in this release."
          fi

          echo "pr_list<<EOF" >> $GITHUB_OUTPUT
          echo "$PR_LIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: "Set release info"
        id: set_release_info
        run: |
          TITLE="${{ github.event.inputs.title }}"
          BODY="${{ github.event.inputs.body }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          PRS="${{ steps.extract_prs.outputs.pr_list }}"

          if [ -z "$TITLE" ]; then
            TITLE="Release $VERSION"
          fi

          if [ -z "$BODY" ]; then
            BODY="### Merged Pull Requests\n$PRS"
          else
            BODY="$BODY\n\n### Merged Pull Requests\n$PRS"
          fi

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "body=$BODY" >> $GITHUB_OUTPUT

      - name: "Create GitHub Release"
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.set_release_info.outputs.title }}
          body: |
            ${{ steps.set_release_info.outputs.body }}

            Published by ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
