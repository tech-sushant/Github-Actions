name: "Release New Version"

on:
  workflow_dispatch:
    inputs:
      release_title:
        description: 'Title for the release'
        required: true
      release_body:
        description: 'Additional release notes'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  publish:
    name: "Publish to NPM"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org/"

      - name: "Install dependencies"
        run: npm ci

      - name: "Build project"
        run: npm run build

      - name: "Fetch tags"
        run: git fetch --tags

      - name: "Get version info"
        id: version_info
        run: |
          CURRENT_TAG="v$(node -p "require('./package.json').version")"
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep '^v' | grep -v "$CURRENT_TAG" | head -n 1 || echo "")

          echo "current=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "previous=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: "Configure Git"
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: "Create Git tag"
        run: git tag ${{ steps.version_info.outputs.current }}

      - name: "Push tag"
        run: git push origin ${{ steps.version_info.outputs.current }}

      - name: "Publish to NPM"
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Get Merged Pull Requests"
        id: get_merged_prs
        uses: VanOns/get-merged-pull-requests-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          current_tag: ${{ steps.version_info.outputs.current }}
          previous_tag: ${{ steps.version_info.outputs.previous }}
          return_type: title_only

      - name: "Create GitHub Release"
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version_info.outputs.current }}
          release_name: ${{ github.event.inputs.release_title }}
          body: |
            **Merged Pull Requests:**
            ${{ steps.get_merged_prs.outputs.pull_requests }}

            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.version_info.outputs.previous }}...${{ steps.version_info.outputs.current }}

            ${{ github.event.inputs.release_body }}

            Published by ${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
